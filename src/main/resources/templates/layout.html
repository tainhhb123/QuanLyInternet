<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Internet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { min-height: 100vh; }
        .sidebar { width: 220px; min-height: 100vh; position: fixed; background: #f8f9fa; }
        .sidebar a { display: block; padding: 15px 20px; color: #333; text-decoration: none;}
        .sidebar a.active, .sidebar a:hover { background: #0d6efd; color: #fff; }
        .content { margin-left: 230px; padding: 30px 20px;}
    </style>
</head>
<body>
<div class="sidebar">
    <h4 class="px-3 pt-3">Menu</h4>
    <a th:href="@{/may/create}">Tạo mới máy</a>
    <a th:href="@{/khachhang/create}">Tạo mới khách hàng</a>
    <a th:href="@{/dichvu/create}">Tạo mới dịch vụ</a>
    <a th:href="@{/may/list}">Danh sách máy</a>
    <a th:href="@{/khachhang/list}">Danh sách khách hàng</a>
    <a th:href="@{/dichvu/list}">Danh sách dịch vụ</a>
    <a th:href="@{/sudungmay/create}">Đăng ký sử dụng máy</a>
    <a th:href="@{/sudungdichvu/create}">Đăng ký sử dụng dịch vụ</a>
    <a th:href="@{/thongtin/tonghop}">Thông tin tổng hợp</a>
</div>
<div class="content">
    <!-- Nội dung từng trang sẽ nhúng vào đây -->
    <div th:replace="${view}"></div>
</div>
</body>
</html>
