<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông tin sử dụng của khách hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .form-label { font-weight: 500; }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar bên trái -->
        <div class="col-md-2 p-0">
            <div th:replace="fragments/sidebar :: sidebar"></div>
        </div>
        <!-- Nội dung bên phải -->
        <main class="col-md-10 ms-sm-auto col-lg-10 px-4 py-4">
            <h2 class="mb-4">Thông tin sử dụng dịch vụ của khách hàng</h2>
            <div class="card shadow">
                <div class="card-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Mã KH</th>
                            <th>Tên KH</th>
                            <th>Mã máy</th>
                            <th>Vị trí</th>
                            <th>Trạng thái</th>
                            <th>Ngày bắt đầu sử dụng máy</th>
                            <th>Giờ bắt đầu sử dụng máy</th>
                            <th>Thời gian sử dụng</th>
                            <th>Mã dịch vụ</th>
                            <th>Ngày sử dụng dịch vụ</th>
                            <th>Giờ sử dụng dịch vụ</th>
                            <th>Số lượng</th>
                            <th>Tổng tiền</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="row : ${listThongTin}">
                            <td th:text="${row.maKH}"></td>
                            <td th:text="${row.tenKH}"></td>
                            <td th:text="${row.maMay}"></td>
                            <td th:text="${row.viTri}"></td>
                            <td th:text="${row.trangThai}"></td>
                            <td th:text="${row.ngayBatDauSuDung}"></td>
                            <td th:text="${row.gioBatDauSuDung}"></td>
                            <td th:text="${row.thoiGianSuDung}"></td>
                            <td th:text="${row.maDV}"></td>
                            <td th:text="${row.ngaySuDung}"></td>
                            <td th:text="${row.gioSuDung}"></td>
                            <td th:text="${row.soLuong}"></td>
                            <td th:text="${row.tongTien}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap JS, jQuery, DataTables -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
<script>
    $(document).ready(function () {
        $('#infoTable').DataTable({
            "pageLength": 10,
            "language": {
                "search": "Tìm kiếm:",
                "lengthMenu": "Hiển thị _MENU_ dòng",
                "info": "Hiển thị _START_ đến _END_ của _TOTAL_ dòng",
                "paginate": { "previous": "Trước", "next": "Sau" },
                "zeroRecords": "Không tìm thấy dữ liệu phù hợp"
            }
        });
    });
</script>
</body>
</html>
